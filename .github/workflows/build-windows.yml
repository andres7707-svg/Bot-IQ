name: Build Windows EXE
on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyinstaller
          pip install iqoptionapi==5.1
          if exist requirements.txt pip install -r requirements.txt

      - name: Force include iqoptionapi
        run: |
          echo "import iqoptionapi" > check_import.py
          python check_import.py

      - name: Build exe
        run: |
          pyinstaller --onefile main.py ^
            --hidden-import=iqoptionapi ^
            --hidden-import=iqoptionapi.ws.threads ^
            --hidden-import=iqoptionapi.ws.objects ^
            --hidden-import=iqoptionapi.stable_api ^
            --collect-all iqoptionapi ^
            --collect-submodules iqoptionapi

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: iq-bot-exe
          path: dist/main.exe
