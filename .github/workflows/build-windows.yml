name: Build Windows EXE
on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyinstaller iqoptionapi websocket-client requests

      - name: Include iqoptionapi manually
        run: |
          mkdir iqoptionapi_copy
          xcopy /E /I "%pythonLocation%\Lib\site-packages\iqoptionapi" "iqoptionapi_copy\iqoptionapi"

      - name: Build EXE (force include iqoptionapi)
        run: |
          pyinstaller --onefile main.py ^
          --add-data "iqoptionapi_copy/iqoptionapi;iqoptionapi" ^
          --hidden-import iqoptionapi ^
          --hidden-import iqoptionapi.stable_api ^
          --hidden-import websocket ^
          --hidden-import requests ^
          --clean

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: iqbot-exe
          path: dist/main.exe
