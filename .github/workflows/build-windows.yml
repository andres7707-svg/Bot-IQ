name: Build Windows EXE
on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyinstaller
          pip install iqoptionapi==5.1
          if exist requirements.txt pip install -r requirements.txt

      - name: Create PyInstaller spec manually
        run: |
          echo "from PyInstaller.utils.hooks import collect_submodules, collect_all" > specfile.py
          echo "datas, binaries, hiddenimports = collect_all('iqoptionapi')" >> specfile.py
          echo "hiddenimports += collect_submodules('iqoptionapi')" >> specfile.py
          echo "a = Analysis(['main.py'], pathex=[], binaries=binaries, datas=datas, hiddenimports=hiddenimports)" >> specfile.py
          echo "pyz = PYZ(a.pure)" >> specfile.py
          echo "exe = EXE(pyz, a.scripts, a.binaries, a.zipfiles, a.datas, name='main', debug=False, strip=False, upx=True, console=True)" >> specfile.py
          echo "exe.build()" >> specfile.py

      - name: Build EXE
        run: python specfile.py

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: iq-bot-exe
          path: dist/main.exe
